---
- name: Restart postgres
  systemd: 
    name: "{{postgres_service}}"
    state: restarted

- name: Restart sshd
  systemd:
    name: sshd
    state: restarted

- name: Restart app server
  systemd:
    name: "{{app_server}}" 
    state: restarted

- name: Upgrade DB schema
  command: "{{oval_homedir}}/db_upgrade.sh"
  become: true
  become_user: "{{oval_user}}"
  run_once: true

- name: Restart nginx
  systemd:
    name: nginx
    state: restarted
